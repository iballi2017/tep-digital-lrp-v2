<div id="level-completion-page">
    <div class="inner-wrapper">
        <div class="page-content container-fluid">
            <h1 class="featured-image text-center">
                <img src="{{pageFeaturedImage}}" alt="Page featured image" class="img-fluid">
            </h1>
            <h2 class="page-tagline">{{pageTitle | titlecase}}</h2>
            <div class="btn-wrapper">
                <app-button [btnTitle]="btnTitle" [btnClasses]="btnClasses"(onClickEvent)="onContinueToNextStage(gameLevel)"></app-button>
                <!-- <app-button [btnTitle]="btnTitle2" [btnClasses]="btnClasses2"></app-button> -->
            </div>
        </div>
    </div>
</div>
