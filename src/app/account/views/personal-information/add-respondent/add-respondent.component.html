<div class="card">
    <div class="card-body">
        <!-- <p>add-respondent works!</p> -->
        <div class="text-right">
            <button class="btn btn-sm text-danger" (click)="closeDialog()">
                <img src="../../../../../assets/images/icons/times.png" alt="" class="img-fluid">
            </button>
        </div>
        <form [formGroup]="AddRespondentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control" id="FullName" formControlName="FullName">
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="Gender">Gender</label>
                    <!-- <input type="text" class="form-control" id="Gender"> -->
                    <div class="custom-drop">
                        <select name="Gender" id="Gender" class="form-control" formControlName="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="Age">Age</label>
                    <!-- <input type="number" class="form-control" id="Age" formControlName="Age"> -->
                    <div class="custom-drop">
                        <select name="Age" id="Age" class="form-control" formControlName="Age">
                            <option value="{{age}}" *ngFor="let age of agesList">{{age}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Location">Location</label>
                <!-- <input type="text" class="form-control" id="Location"> -->
                <div class="custom-drop">
                    <select name="Location" id="Location" class="form-control" formControlName="Location">
                        <option value="" selected="selected">Select location</option>
                        <option value="{{item}}" *ngFor="let item of nigerianStateList">{{item}}</option>
                    </select>
                </div>
            </div>
            <button class="btn form-btn primary-btn" [disabled]="(isLoading$ | async)">
                <span *ngIf="(isLoading$ | async)">Loading...</span>
                <span *ngIf="!(isLoading$ | async)">{{submitBtnLabel}}</span>
            </button>
        </form>
    </div>
</div>
