<div id="personal-information-page">
    <div class="details-card-1">
        <div class="title-wrapper">
            <div class="d-flex align-items-center">
                <button class="btn back-btn pl-0" (click)="back()"></button>
                <h2 class="title">{{title}}</h2>
            </div>
        </div>


        <form [formGroup]="UpdateRespondentDetailsForm" (ngSubmit)="onSubmit()">
            <div class="body-wrapper">
                <div class="form-row">
                    <div class="form-group col-12 col-md-6">
                        <label for="FullName" class="form-label text-uppercase">Full Name</label>
                        <input type="text" id="FullName" class="form-control" formControlName="FullName"
                            [ngClass]="{'is-invalid': UpdateRespondentDetailsForm.get('FullName')?.touched && UpdateRespondentDetailsForm.get('FullName')?.invalid}"
                            required formControlName="FullName">
                        <small id="nameErrorMsg" class="form-text text-danger invalid-feedback">Name
                            is
                            required.</small>
                    </div>
                    <!--  -->
                    <div class="form-group col-12 col-md-6">
                        <label for="Location" class="form-label text-uppercase">Location</label>
                        <!-- <input type="text" class="form-control" id="Location"> -->
                        <div class="custom-drop">
                            <select name="Location" id="Location" class="form-control" formControlName="Location">
                                <option value="" selected="selected">Select location</option>
                                <option value="{{item}}" *ngFor="let item of nigerianStateList">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="Age" class="form-label text-uppercase">Age</label>
                        <div class="custom-drop">
                            <select name="Age" id="Age" class="form-control" formControlName="Age">
                                <option value="{{age}}" *ngFor="let age of agesList">{{age}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="Gender" class="form-label text-uppercase">Gender</label>
                        <!-- <input type="text" class="form-control" id="Gender"> -->
                        <div class="custom-drop">
                            <select name="Gender" id="Gender" class="form-control" formControlName="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-wrapper">
                <app-button [btnTitle]="submitBtnLabel" [btnType]="SaveBtnType" [btnClasses]="SaveBtnClasses"></app-button>
                <!--  [disabled]="(isLoading | async)" -->
                <!-- <button class="btn primary-btn text-uppercase form-btn mr-2">
                    {{submitBtnLabel}}
                </button> -->
                <app-button [btnTitle]="deleteBtnLabel" [btnType]="deleteBtnType" [btnClasses]="DeleteBtnClasses" 
                (onClickEvent)="onRemove(respondentId)"></app-button>
                <!-- <button type="button" class=""
                    (click)="onRemove(respondentId)">Delete</button> -->
            </div>
        </form>
    </div>
</div>
